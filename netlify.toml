[build]
command = "npm run build"
publish = "dist/public"
functions = "netlify/functions"

[build.environment]
NODE_VERSION = "20"

# Redirect all requests to index.html for client-side routing
[[redirects]]
from = "/*"
to = "/index.html"
status = 200

# API routes (if needed, can be configured as Netlify Functions)
[[redirects]]
from = "/api/*"
to = "/.netlify/functions/:splat"
status = 200

[context.production]
command = "npm run build"

[context.develop]
command = "npm run dev"
